			<SCRIPT language="javascript">
		function Checkfields()
		{
			var val;
			
			val = Trim(window.document.frmStartModify.txtDropboxNo.value);
			if (val == "")
			{
				alert("Enter Receipt Number")
				window.document.frmStartModify.txtDropboxNo.focus()
				return false;
			}
			else
			{
				if (val.length <= 10)
				{
					alert("Please enter a valid Receipt Number");
					window.document.frmStartModify.txtDropboxNo.focus();
					window.document.frmStartModify.txtDropboxNo.select();
					return false;
				}
				if (!isNumber(val))
				{
					alert("This field can accept only numbers");
					window.document.frmStartModify.txtDropboxNo.focus();
					window.document.frmStartModify.txtDropboxNo.select();
					return false;
				}
			}
			window.document.frmStartModify.txtDropboxNo.value = val;
			
			val = Trim(window.document.frmStartModify.txtEmail.value);
			if (val == "")
			{
				alert("Enter Email address")
				window.document.frmStartModify.txtEmail.focus();
				return false;
			}
			else
			{
				if (!CheckIsmail(val))
				{
					alert("Please enter a valid email address");
					window.document.frmStartModify.txtEmail.focus();
					window.document.frmStartModify.txtEmail.select();
					return false;
				}
			}
			window.document.frmStartModify.txtEmail.value = val;
			
			val=Trim(window.document.frmStartModify.txtPassport.value);
			if (val == "") 
			{
				alert("Enter a Passport Number");
				document.frmStartModify.txtPassport.value = "";
				document.frmStartModify.txtPassport.focus();
				return false;
			}
			if (!isPassportNo(val))
			{
				alert("Please check the passport number you have entered");
				document.frmStartModify.txtPassport.focus();
				document.frmStartModify.txtPassport.select();
				return false;
			}
			window.document.frmStartModify.txtPassport.value = val;
			
			val=Trim(window.document.frmStartModify.TxtAcceptInput.value);
			if (val == "") 
			{
				alert("Enter the code shown");
				document.frmStartModify.TxtAcceptInput.value = "";
				document.frmStartModify.TxtAcceptInput.focus();
				return false;
			}
			
			return true;
		}
		
		function window_onload() 
		{
			window.document.frmStartModify.txtDropboxNo.focus();
		}
		
		function cmdNext_onclick()
		{
			if (Checkfields())
			{
				return true;
				//window.document.frmStartModify.action = "CheckModify.aspx";
				//window.document.frmStartModify.submit();
			}
			else
			{
				return false;
			}
		}
