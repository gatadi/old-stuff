<!DOCTYPE html>
<html>
	<head>
		<title>Objects</title>
	
		<script type="text/javascript">
			
			function Person(name, age) {
			  this.age  = age;
			  this.name = name;
			}
			
			Person.prototype.display = function() { 
		        console.log(this.name + " " + this.age); 	
			} 
			
			var p1 = new Person("Bob", 35);
			var p2 = new Person("Sally", 33);
			
			p1.display();
			p2.display();
	
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
