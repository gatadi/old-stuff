<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Closures - fadeAway Example</title>
	<style type="text/css">
		div { width: 200px; height: 100px; background: #FFFFCC; font-family: Arial; font-size: 24px; color: #FC0000; text-align: center; line-height: 100px;}
	</style>

	<script type="text/javascript">


		function initMessages() {
			var count = 0, msg = "Count #";	
			
			var showMsg = function() { 
				count++; 
				document.getElementById("myDiv").innerHTML = msg + count; 
			};

		    intervalID = setInterval(showMsg, 1000); 
		}

		
		
		window.onload = function() { 
			document.getElementById("myDiv").onclick = initMessages;
		};
		
		window.onunload = function() { clearInterval(intervalID); };
		
	</script>
  </head>
  <body>
  
  <div id="myDiv"></div>
  
  </body>
</html>
