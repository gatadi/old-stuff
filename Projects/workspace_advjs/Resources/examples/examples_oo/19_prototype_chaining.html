<!DOCTYPE html>
<html>
	<head>
		<title>Prototype Chaining</title>
		
		<script type="text/javascript">
			
		function SuperType() {
			this.year = 2007;
		}
		
		SuperType.prototype.sayYear = function () {
			alert(this.year);
		};
		
		function SubType() {}
		
		SubType.prototype = new SuperType();
		
		var o = new SubType();
		o.sayYear(); //2007
			
		</script>
  </head>
  <body>
  
  </body>
</html>
