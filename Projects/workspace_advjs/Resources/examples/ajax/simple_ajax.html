<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#clickDiv { cursor: pointer; border: 1px solid black; margin: 5px; width: 300px; height: 50px; text-align: center; line-height: 50px; background: #ffcfff; }
			#resultsDiv { border: 1px solid black; margin: 5px; width: 300px; height: 50px; text-align: center; background: #ffffcf; height: 50px; }
		</style>
	</head>
	
	<body>
		<div id="clickDiv">Click me to make an AJAX request</div>
		<div id="resultsDiv"></div>
		
		<script type="text/javascript">
			
			document.getElementById('clickDiv').onclick = function() {
				var xhr = null;
				
				if(window.XMLHttpRequest)
					xhr = new XMLHttpRequest();
				else if (window.ActiveXObject) {
					xhr = new ActiveXObject("Msxml2.XMLHTTP");
					if (!xhr)
						xhr = new ActiveXObject("Microsoft.XMLHTTP");
				}
				else return;		

				xhr.onreadystatechange = function() {
					if (typeof xhr != 'undefined') {
						if(xhr.readyState == 4) {
							if (xhr.status == 200 || xhr.status == 0)
								document.getElementById('resultsDiv').innerHTML = xhr.responseText;
							else
								alert("An error occured.  Status: " + xhr.status);
						}
					}
				};
				xhr.open("GET", "ajaxdemo.txt", true); 
				xhr.send(null);
			}
			
		</script>
	</body>
</html>
