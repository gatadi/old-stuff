<!DOCTYPE html>

<html lang="en-us">
	<head>
		<title>Hover Effects</title>
		<style>
			.item {
			   height: 100px;
			   width: 100px;
			   background-color: #0000FF;
			   position: absolute;
			   left: 25px;
			   -webkit-transition: left 1s ease;
			   -moz-transition: left 1s ease;
			   -o-transition: left 1s ease;
			   transition: left 1s ease;
			}
			
			.item:hover {
			   left: 100px;
			}
			
		</style>
</script>

	</head>
	<body>
		<div class="item"></div>

		</script>
	</body>
</html>
