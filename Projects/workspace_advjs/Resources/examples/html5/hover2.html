<!DOCTYPE html>

<html lang="en-us">
	<head>
		<title>Hover Effects</title>
		<style>
			.item {
			   height: 100px;
			   width: 100px;
			   background-color: #0000FF;
			   position: absolute;
			   left: 25px;
			   -webkit-transition: all 1s ease;
			   -moz-transition: all 1s ease;
			   -o-transition: all 1s ease;
			   -ms-transition: all 1s ease;
			   transition: all 1s ease;
			}
			
			.item:hover {
			   left: 100px;
			   background-color: #ff0000;
			   height: 50px;
			   width: 50px;
			}
			
		</style>
</script>

	</head>
	<body>
		
		<div class="item"></div>

	</body>
</html>
